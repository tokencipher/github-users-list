<h2>Github Users</h2>
<div *ngIf="users">
  <ol>
    <li *ngFor="let user of users" (click)="showAvatar(user.avatar_url)">
      <span class="username">{{ user.login }}</span> 
      <button class="user-action-button" id="{{ 'delete-user-' + user.id }}">X</button> 
      <button class="user-action-button" id="{{ 'edit-user-' + user.id }}">...</button>
    </li>
  </ol>
</div>
